<form [formGroup]="frmEditPayment" (ngSubmit)="editPayment()" novalidate>
  <h1 mat-dialog-title style="text-align: center; margin-bottom: 0px;">
    Editar Comentario
  </h1>

  <div mat-dialog-content style="padding-top:10px;">
    <div >
      <mat-form-field appearance="outline" class="full-width disabled">
        <mat-label>Valor a pagar</mat-label>
        <mat-icon matPrefix>attach_money</mat-icon>
        <input matInput formControlName="valuePayment" type="number" step="any" autocomplete="off" readonly>
        <mat-hint align="end">{{frmEditPayment.controls['valuePayment'].value | currency}}</mat-hint>

        <mat-error *ngIf="frmEditPayment.controls['valuePayment'].errors?.['required']">
          Campo requerido
        </mat-error>
        <mat-error *ngIf="frmEditPayment.controls['valuePayment'].errors?.['pattern']">
          solo se aceptan numeros
        </mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="full-width" [class.disabled]="">
        <mat-label>Comentario</mat-label>
        <mat-icon matPrefix>comment &nbsp;</mat-icon>
        <textarea matInput formControlName="commentPayment" #comment cdkFocusInitial></textarea>
        <mat-hint align="end">
          {{comment.value.length }}
        </mat-hint>
        <mat-error *ngIf="frmEditPayment.controls['commentPayment'].errors?.['maxlength']">
          maximo 100 caracteres
        </mat-error>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions class="center-action">
    <button mat-button color="warn" type="button" mat-stroked-button (click)="cancel()">Cancelar</button>
    <button mat-button color="primary" mat-stroked-button ty>
      <mat-icon>edit_square</mat-icon>
      Editar
    </button>
  </div>
</form>
