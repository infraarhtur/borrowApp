<div *ngFor="let item of contacts">

<mat-card  appearance="outlined"  matRipple  matRippleCentered = "true"  matRippleRadius ="900" class="ripple-containe divider" (click)="detailContact(item.uid)">
  <mat-card-header class="encabezado">
    <mat-card-title>
      {{item.nickname}}
    </mat-card-title>
    <mat-card-subtitle> {{item.email}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content align="center">

    <p>
      <mat-icon >monetization_on</mat-icon> <span style="vertical-align: super; margin-left:5px;">{{item.debtTotalValue - item.paymentTotalValue | number}}</span>
    </p>

    <button *ngIf="(item.debtTotalValue - item.paymentTotalValue) > 0"
          mat-icon-button color="primary" matTooltip="Agregar pago general"
          matTooltipPosition="above" (click)="PaymentAddlModalOpen($event, item.uid)">
      <mat-icon >add_card</mat-icon>
    </button>

    <button mat-icon-button color="warn" matTooltip="Agregar deuda" matTooltipPosition="above" (click)="redirectToCreateDebt(item.uid)">
      <mat-icon >addchart</mat-icon>
    </button>
  </mat-card-content>


</mat-card>

</div>
