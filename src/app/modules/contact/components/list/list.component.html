<div *ngFor="let item of contacts">

<mat-card  matRipple  matRippleCentered = "true"  matRippleRadius ="900" class="ripple-containe divider" (click)="detailContact(item.uid)">
  <mat-card-header class="encabezado">
    <span mat-card-avatar > <mat-icon class="icon-scale2">person_pin</mat-icon></span>
    <mat-card-title>
      {{item.nickname}}
    </mat-card-title>
    <mat-card-subtitle> {{item.email}}</mat-card-subtitle>

  </mat-card-header>
  <mat-card-content align="center">

    <p>
      <mat-icon>monetization_on</mat-icon> <span style="vertical-align: super; margin-left:5px;">{{item.debtTotalValue | number}}</span>
    </p>
  </mat-card-content>

</mat-card>

</div>
