<form [formGroup]="formResetPwd" (ngSubmit)="agregarSubmit()">
  <mat-card>
    <mat-card-header class="encabezado">
      <mat-card-title>{{description}}</mat-card-title>
      <mat-card-subtitle>Ingrese su dirección de correo electrónico para solicitar un restablecimiento de contraseña.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

      <mat-form-field color="accent" appearance="fill" class="text-full">
        <mat-label>Digite su Email <mat-icon>alternate_email</mat-icon>
        </mat-label>
        <input matInput type="email" class="form-control" formControlName="email" required>
        <br>
        <mat-error *ngIf="errorHandling('email', 'required')">
          Campo obligatorio
        </mat-error>

      </mat-form-field>


    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button mat-dialog-close (click)="cerrar()">Cerrar</button>
      <button mat-button cdkFocusInitial type="submit" (click)="passwordReset()"
        [disabled]="!formResetPwd.valid">Enviar</button>
    </mat-card-actions>
  </mat-card>

</form>
